    <script>
      // enlarge 1st map picture

      function getClickedId(id) {
        // if the thing is clicked then return that elements id

        img1 = document.getElementById("one");
        img2 = document.getElementById("two");
        img3 = document.getElementById("three");

        // bigSmallImg(img)

        if (id == "one") {
          console.log("id == one seting scale of ID to 1.5");
          // If the image is already enlarged, reset it
          if (img1.style.scale == 1.5) {
            resetImg(img1);
          } else {

            resetImg(img2);
            resetImg(img3);
          }

          //make 1 big
          //make 2 small
          //make 3 small
        } else if (id == "two") {
          console.log("id == two seting scale of ID to 1.5");
          // If the image is already enlarged, reset it
          if (img2.style.scale == 1.5) {
            resetImg(img2);
          } else {
            enlargeImg(img2);
            resetImg(img1);
            resetImg(img3);
          }

          //make 1 small
          //make 2 big
          //make 3 small
        } else if (id == "three") {
          console.log("id == three seting scale of ID to 1.5");
          // If the image is already enlarged, reset it
          if (img3.style.scale == 1.5) {
            resetImg(img3);
          } else {
            enlargeImg(img3);
            resetImg(img1);
            resetImg(img2);
          }

          //make 1 and 2 small
          //make 3 big
        }
      }

      // Function to increase image size
      function enlargeImg(image_id) {
        // Set image size to 1.5 times original
        image_id.style.transform = "scale(1.5)";
        image_id.style.scale = 1.5;
        image_id.style.zIndex = 2;

        // Animation effect
        image_id.style.transition = "transform 0.25s ease";

        console.log("Img enlarge setting value to TRUE");
      }
      // Function to reset image size
      function resetImg(image_id) {
        // Set image size to original
        image_id.style.transform = "scale(1)";
        image_id.style.scale = 1;
        image_id.style.zIndex = 0;

        image_id.style.transition = "transform 0.25s ease";

        val = false;
        console.log("Image Reset VAL IS NOW FALSE");
      }
      // var el = document.getElementById("1st");

      console.log("The element transform is:" + img.style.transform);

        if (image_id.style.scale === 1.5) {

          resetImg(image_id);
        } else {
          resetImg();
          enlargeImg(image_id);
        }
      }
